{% extends 'base.html' %}

{% block title %}რეგისტრაცია | ბიბლიოთეკა{% endblock %}

{% block content %}
<h2>რეგისტრაცია</h2>
<form method="post">
  <div class="mb-3">
    <label for="username" class="form-label">მომხმარებლის სახელი</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">ელ.ფოსტა</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">პაროლი</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">დარეგისტრირება</button>
</form>
{% endblock %}
