{% extends 'base.html' %}

{% block title %}ავტორიზაცია | ბიბლიოთეკა{% endblock %}

{% block content %}
<h2>ავტორიზაცია</h2>
<form method="post">
  <div class="mb-3">
    <label for="username" class="form-label">მომხმარებლის სახელი</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">პაროლი</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-success">შესვლა</button>
</form>
{% endblock %}
